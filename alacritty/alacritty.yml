window:
  opacity: 0.5
scrolling:
  history: 15000
font:
  normal:
    family: jetbrains mono nerd font
  bold:
    family: jetbrains mono nerd font
    style: Bold
  size: 14
  glyph_offset:
    x: 0
    y: 0
colors:
  primary:
    foreground: '0xabcdef'
    background: '0x000000'
  selection:
    text: CellForeground
    background: '0x3e4452'
  normal:
     black:   '0x2c323c'
     red:     '0xe06c75'
     green:   '0x98c379'
     yellow:  '0xe5c07b'
     blue:    '0x61afef'
     magenta: '0xc678dd'
     cyan:    '0x56b6c2'
     white:   '0x5c6370'
  bright:
    black:   '0x3e4452'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xe5c07b'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'
cursor:
  style:
    shape: Block
    blinking: Always
key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
